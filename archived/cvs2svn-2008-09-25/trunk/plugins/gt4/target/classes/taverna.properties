# Processor declarations
# 'class' is the implementation class, subclassing 'Processor'
# 'xml' is the classname of the XMLHandler implementation for this processor type
# 'colour' is the preferred rendering colour for this type, defaults to white
# 'icon' is a display icon, if absent a default boring one will be used
# 'taskclass' is the classname of the enactor task used to run this processor
taverna.processor.arbitrarygt4.class = org.embl.ebi.escience.scuflworkers.gt4.GT4Processor
taverna.processor.arbitrarygt4.xml = org.embl.ebi.escience.scuflworkers.gt4.GT4XMLHandler
taverna.processor.arbitrarygt4.colour = darkolivegreen1
taverna.processor.arbitrarygt4.icon = org/embl/ebi/escience/scuflui/icons/explorer/wsdl.png
taverna.processor.arbitrarygt4.taskclass = org.embl.ebi.escience.scuflworkers.gt4.GT4InvocationTask
