# Processor declarations
# 'class' is the implementation class, subclassing 'Processor'
# 'xml' is the classname of the XMLHandler implementation for this processor type
# 'colour' is the preferred rendering colour for this type, defaults to white
# 'icon' is a display icon, if absent a default boring one will be used
# 'taskclass' is the classname of the enactor task used to run this processor
# 'editor' is the classname of the property editor available from right click

taverna.processor.apiconsumer.colour = palegreen
taverna.processor.apiconsumer.icon = org/embl/ebi/escience/scuflworkers/apiconsumer/bean.gif
taverna.processor.apiconsumer.class = org.embl.ebi.escience.scuflworkers.apiconsumer.APIConsumerProcessor
taverna.processor.apiconsumer.xml = org.embl.ebi.escience.scuflworkers.apiconsumer.APIConsumerXMLHandler
taverna.processor.apiconsumer.taskclass = org.embl.ebi.escience.scuflworkers.apiconsumer.APIConsumerTask
taverna.processor.apiconsumer.editor = org.embl.ebi.escience.scuflworkers.apiconsumer.APIConsumerEditor