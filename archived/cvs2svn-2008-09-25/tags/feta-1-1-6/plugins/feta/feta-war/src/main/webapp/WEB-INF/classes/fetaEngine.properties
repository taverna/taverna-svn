
##########################################################################
# Name of the RDF provider implementation class. By default a Jena back-end 
# implementation is provided with Feta Engine. 
##########################################################################


fetaEngine.backend.provider=uk.ac.man.cs.img.fetaEngine.store.impl.sesame2.SesameModelImpl


##########################################################################
# The service schema
##########################################################################

fetaEngine.ontology.URL0=http\://www.mygrid.org.uk/feta/mygrid/ontology/Common-Service-Ontology.rdfs



##########################################################################
# The domain ontologies, this list could be extended with other ontologies
##########################################################################

fetaEngine.ontology.URL1=http\://www.mygrid.org.uk/feta/mygrid/ontology/myGridDomainOntology.rdfs



##########################################################################
# Registry Index Persistence File
# location and name
##########################################################################

fetaEngine.persistentIndex.location=/disk2/tomcat/current/work/fetaEngine/FetaEngineRegistryIndex.dat




##########################################################################
# This is in order to enable the service registry to be in synch with  
# a web directory that some service descriptions
# IMPORTANT NOTE : If you're polling a WebDAV server it is advised that you
# put the  / cahracter at the end of the pol_location URL. There appears to be a 
# bug in WebDAV that gives crawler robots hard-time getting the correct URLs of
# links within a webpage. 
##########################################################################
fetaEngine.housekeeper.poll_location0=http\://www.mygrid.org.uk/feta/mygrid/descriptions/


