# Processor declarations
# 'class' is the implementation class, subclassing 'Processor'
# 'xml' is the classname of the XMLHandler implementation for this processor type
# 'colour' is the preferred rendering colour for this type, defaults to white
# 'icon' is a display icon, if absent a default boring one will be used
# 'taskclass' is the classname of the enactor task used to run this processor

taverna.processor.biomart.colour = lightcyan2
taverna.processor.biomart.icon = org/embl/ebi/escience/scuflworkers/biomart/biomartprocessor.png
taverna.processor.biomart.class = org.embl.ebi.escience.scuflworkers.biomart.BiomartProcessor
taverna.processor.biomart.xml = org.embl.ebi.escience.scuflworkers.biomart.BiomartXMLHandler
taverna.processor.biomart.taskclass = org.embl.ebi.escience.scuflworkers.biomart.BiomartTask
taverna.processor.biomart.editor = org.embl.ebi.escience.scuflworkers.biomart.BiomartEditor