log4j.rootLogger=INFO, CONSOLE

# Console logger at WARN
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{ISO8601} %c (%C{1}:%L) %m%n

# Output WARN and above to console
log4j.appender.CONSOLE.Threshold=DEBUG

log4j.logger.net.sf.taverna.service=DEBUG

log4j.logger.net.sf.taverna.service.rest.utils.URItoDAO=INFO
log4j.logger.net.sf.taverna.service.rest.UserGuard=INFO
log4j.logger.net.sf.taverna.service.rest.resources.RepresentationalResource=WARN
log4j.logger.net.sf.taverna.service.datastore.dao.jpa.GenericDaoImpl=INFO
log4j.logger.net.sf.taverna.service.rest.resources.AbstractResource=INFO
