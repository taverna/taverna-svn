# By default we only WARN to CONSOLE
log4j.rootLogger=WARN, CONSOLE

# Console logger at WARN
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{ISO8601} %m%n
# Output WARN and above to console
log4j.appender.CONSOLE.Threshold=WARN


# Credential Manager GUI logger
log4j.logger.net.sf.taverna.credentialmanager.gui.CredentialManagerGUI=DEBUG

# Credential Manager logger
log4j.logger.net.sf.taverna.credentialmanager.CredentialManager=DEBUG