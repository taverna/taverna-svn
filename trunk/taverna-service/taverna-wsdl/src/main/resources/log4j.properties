log4j.rootLogger=WARN, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{ISO8601} %c (%C{1}:%L) %m%n
# Output DEBUG and above to CONSOLE
log4j.appender.CONSOLE.Threshold=DEBUG

# Debug our service
log4j.logger.net.sf.taverna.service=DEBUG
log4j.logger.net.sf.taverna.raven.spi=DEBUG