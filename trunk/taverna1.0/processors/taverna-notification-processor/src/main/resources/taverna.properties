# Processor declarations
# 'class' is the implementation class, subclassing 'Processor'
# 'xml' is the classname of the XMLHandler implementation for this processor type
# 'colour' is the preferred rendering colour for this type, defaults to white
# 'icon' is a display icon, if absent a default boring one will be used
# 'taskclass' is the classname of the enactor task used to run this processor

taverna.processor.notification.class = org.embl.ebi.escience.scuflworkers.notification.NotificationProcessor
taverna.processor.notification.colour = mediumorchid2
taverna.processor.notification.icon = org/embl/ebi/escience/scuflui/icons/explorer/local.png
taverna.processor.notification.xml = org.embl.ebi.escience.scuflworkers.notification.NotificationXMLHandler
taverna.processor.notification.taskclass = org.embl.ebi.escience.scuflworkers.notification.NotificationProcessorTask 
