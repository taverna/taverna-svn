# Processor declarations
# 'class' is the implementation class, subclassing 'Processor'
# 'xml' is the classname of the XMLHandler implementation for this processor type
# 'colour' is the preferred rendering colour for this type, defaults to white
# 'icon' is a display icon, if absent a default boring one will be used
# 'taskclass' is the classname of the enactor task used to run this processor

taverna.processor.biomobywsdl.class = org.biomoby.client.taverna.plugin.BiomobyProcessor
taverna.processor.biomobywsdl.colour = darkgoldenrod1
taverna.processor.biomobywsdl.icon = org/embl/ebi/escience/scuflui/icons/explorer/biomoby.png
taverna.processor.biomobywsdl.xml = org.biomoby.client.taverna.plugin.BiomobyXMLHandler
taverna.processor.biomobywsdl.taskclass = org.biomoby.client.taverna.plugin.BiomobyTask

taverna.processor.biomobyobject.class = org.biomoby.client.taverna.plugin.BiomobyObjectProcessor
taverna.processor.biomobyobject.colour = gold
taverna.processor.biomobyobject.icon = org/biomoby/client/taverna/plugin/moby.png
taverna.processor.biomobyobject.xml = org.biomoby.client.taverna.plugin.BiomobyObjectXMLHandler
taverna.processor.biomobyobject.taskclass = org.biomoby.client.taverna.plugin.BiomobyObjectTask

# the moby parser
taverna.processor.biomobyparser.xml = org.biomoby.client.taverna.plugin.MobyParseDatatypeXMLHandler
taverna.processor.biomobyparser.taskclass = org.biomoby.client.taverna.plugin.MobyParseDatatypeTask
taverna.processor.biomobyparser.class = org.biomoby.client.taverna.plugin.MobyParseDatatypeProcessor
taverna.processor.biomobyparser.colour = white